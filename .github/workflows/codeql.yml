name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: ['**']

jobs:
  analyze:
    name: Analyze Go
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.26'

      - uses: github/codeql-action/init@v3
        with:
          languages: go

      - uses: github/codeql-action/autobuild@v3

      - uses: github/codeql-action/analyze@v3